<big>Demo: Can't preventDefault from pointer events</big><br>
<small>JoiEvents: Pattern15 TouchGrab</small>
<hr>

<script>
  window.addEventListener("pointerdown", function(e){e.preventDefault();});
  window.addEventListener("pointermove", function(e){e.preventDefault();});
  window.addEventListener("pointerup", function(e){e.preventDefault();});
</script>

<div>
  Try to scroll or double tap.
</div>
<div>
  The problem is that .preventDefault() in pointer events
  doesn't control the native gestures for touch events.
</div>
