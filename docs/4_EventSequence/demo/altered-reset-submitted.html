<style>
  input::after {
    width: 2px;
    height: 1em;
    content: ".";
    display: block;
    background-color: yellow;
  }
  input[checked]::after {
    width: 10px;
    content: "X";
  }
  input.input-altered::after {
    background-color: red;
  }
  input.input-reset::after {
    background-color: orange;
  }
  input.input-submitted::after {
    background-color: green;
  }

</style>
