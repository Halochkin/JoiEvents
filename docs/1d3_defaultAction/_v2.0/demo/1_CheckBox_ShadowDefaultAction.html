<script src="joi.js"></script>
<script src="CheckBox.js"></script>

<check-box id="one"></check-box>
<check-box id="two"></check-box>

<script>
  window.addEventListener("click", e =>
    console.log("click on window bubble")//this method should run before the check box is toggled.
  );

  const one = document.querySelector("#one");
  one.addEventListener("click", function (e) {
    window.addEventListener("click", e=> {console.log("boo"); /*debugger;*/}, {once: true});
  });

  const a = document.querySelector("#two");
  a.addEventListener("click", function (e) {
    e.preventDefault();
  });
</script>
