<h1>Right click me!</h1>

<script>
  function sleep(ms){
    const startTime = new Date().getTime();
    while(startTime + ms > new Date().getTime());
  }

  function log(e) {
    console.log(e.type);
    sleep(1000);
  }

  const h1 = document.querySelector("h1");

  h1.addEventListener("mousedown", log);
  h1.addEventListener("contextmenu", log);
</script>
