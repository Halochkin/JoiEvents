<script src="ALink.js"></script>
<script src="CheckBox.js"></script>

<a-link href="#lowestWins">
  <check-box></check-box>  link outside checkbox
</a-link>

<script>

  const checkbox = document.querySelector("check-box");

  function log(e, msg) {
    console.log("-------", e.type, msg);
    console.log("state of the navigation", location.hash);
    console.log("state of the checkbox", checkbox.checked);
  }

  window.addEventListener("click", e => log(e, "window capture"), true);
  window.addEventListener("click", e => log(e, "window bubble"));

  document.addEventListener("click", function (e) {
    window.addEventListener("click", e => log(e, "window bubble dynamic"), {once: true});
  });
</script>
